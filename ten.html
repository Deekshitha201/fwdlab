<!--Create a registration form-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form name="registration" class="registration-form" onsubmit="">
        <table width="50%">
          <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" placeholder="Your Name" /></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" placeholder="Your Email" /></td>
          </tr>
          <tr>
            <td><label for="Password">Password:</label></td>
            <td><input type="password" placeholder="Enter Your Password" /></td>
          </tr>
          <tr>
            <td><label for="PhoneNumber">Phone Number:</label></td>
            <td><input type="number" placeholder="Enter Your Number" /></td>
          </tr>
          <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
              Male:<input type="radio" name="Gender" />Female:<input
                type="radio"
                name="Gender"
              />
            </td>
          </tr>
          <tr>
            <td><label for="language">Language</label></td>
            <td>
              <select>
                <option>Select Language</option>
                <option>English</option>
                <option>Telugu</option>
                <option>Hindi</option>
                <option>Tamil</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="about">Address</label></td>
            <td><textarea placeholder="Write About Yourself"></textarea></td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
